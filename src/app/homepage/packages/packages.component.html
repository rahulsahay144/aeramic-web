<div class="package__container">
    <h2>Packages</h2>
    <h4>Find the best home construction packages.*</h4>
    <div class="package-content">
    
    <section>
            <div class="container">

              <ngx-slick-carousel class="carousel" 
                  #slickModal="slick-carousel" 
                  [config]="slideConfig"
                  (breakpoint)="breakpoint($event)">
                    <div class="slide" ngxSlickItem *ngFor="let package of packages; let i = index">
                      <div class="generic_content clearfix" [ngClass]="{'active': i === 1}">
                          <div class="generic_head_price clearfix">
                              <div class="generic_head_content clearfix">
                                  <div class="head_bg"></div>
                                  <div class="head">
                                      <span>{{package.name}}</span>
                                  </div>
                              </div>
                              <div class="generic_price_tag clearfix">	
                                  <span class="price">
                                      <span class="sign">₹</span>
                                      <span class="currency">{{package.price | number}}</span>
                                      <span class="month">/sq.ft</span>
                                  </span>
                              </div>
                          </div>  

                          <div class="generic_feature_list">
                            <mat-accordion class="example-headers-align">
                              <mat-expansion-panel *ngFor="let item of package.content; last as isLast" [expanded]="step === item.step" (opened)="setStep(item.step)" (closed)="closeStep()">
                                  <mat-expansion-panel-header>
                                    <mat-panel-title>
                                      {{item.title}}
                                    </mat-panel-title>
                                  </mat-expansion-panel-header>
                                  <ul>
                                      <li *ngFor="let subItem of item.subItems; last as isLast" >
                                        <span>{{subItem.label}}</span>
                                        &nbsp;{{subItem.desc}}
                                      </li>
                                  </ul>
                              </mat-expansion-panel>
                            </mat-accordion>
                          </div>
                          
                      </div>
                  </div>
              </ngx-slick-carousel>
